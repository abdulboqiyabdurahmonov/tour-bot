services:
  - type: web
    name: tour-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.bot:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_URL
        value: https://tour-bot.onrender.com/webhook
      - key: DATABASE_URL
        fromDatabase:
          name: tour-db
          property: connectionString

  - type: worker
    name: collector
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.collector
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: SESSION_B64
        sync: false
      - key: CHANNELS
        value: "@tour_deals,@agentuz"
      - key: DATABASE_URL
        fromDatabase:
          name: tour-db
          property: connectionString

databases:
  - name: tour-db
    plan: free
