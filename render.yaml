services:
  - type: web
    name: tour-bot
    env: python
    plan: standard   # можно оставить starter, если нагрузка небольшая
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn bot:app --host 0.0.0.0 --port $PORT
    autoDeploy: false
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: WEBHOOK_HOST
        value: https://tour-bot-rxi8.onrender.com
      - key: WEBHOOK_PATH
        value: /webhook

  - type: worker
    name: Collector
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python collector.py
    autoDeploy: false
    envVars:
      - key: TG_API_ID
        sync: false
      - key: TG_API_HASH
        sync: false
      - key: TG_SESSION_B64
        sync: false
      - key: CHANNELS
        value: "@tour1,@tour2,@tour3"
      - key: DATABASE_URL
        sync: false
